<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próbáld ki</title>
    <link rel="stylesheet" href="Akrobatikus kosarlabda.css">
</head>
<body>
    <h1>Jelentkezz!</h1>
    <form action="" class="reg">
        <div>
            <input type="text" name="" id="" placeholder="Név" required>
        </div>
        <div>
            <input type="date" name="" id="" placeholder="Születési dátum" title="Születési éved">
        </div>
        <div>
            <input type="email" name="" id="" placeholder="E-mail cím">
        </div>
        <div>
            <input type="tel" name="" id="" placeholder="Telefonszám">
        </div>
        <div>
            <p>Neme</p>
            <input type="radio" name="nem" id=""> Férfi
            <input type="radio" name="nem" id=""> Nő
        </div>
        <div>
            <label for="Helyszín">Helyszineink:</label>
            <select name="" id="Helyszín" multiple>
                <option value="">Budapest</option>
                <option value="">Győr</option>
                <option value="">Debrecen</option>
                <option value="">Szeged</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="" id="pipa">
            <label for="pipa">Elolvastam és elfogadom a használati feltételeket</label>
        </div>
        <div>
            <input type="submit" value="Jelentkezz">
        </div>
    </form>
    <img src="jelentkezz.png" alt="" class="jelkép">
    <div class="vissza">
        <a href="Akrobatikus kosárlabda.html"><img src="nyil.png" alt="Vissza" title="Vissza"></a>
    </div>
</body>
</html>
